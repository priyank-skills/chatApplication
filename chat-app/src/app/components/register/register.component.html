<div class="container-fluid register-background">
    <div class="register-box">
        <div class="card">
            
                <div class="card-body">
                    <h1 class="howdy">HowDy!</h1>
                    <p>Login to Chat with Friends</p>
                    <a [routerLink]="['/login']"><button class="sign-up" mat-button>Log In</button></a>
                    <p style="margin-top:5%">OR</p>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="w-75">
                        <input matInput placeholder="Email" type="email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="w-75">
                        <input matInput placeholder="Full Name" type="text" formControlName="fullName">
                    </mat-form-field>
                    <mat-form-field class="w-75">
                        <input matInput placeholder="Username" type="text" formControlName="userName">
                    </mat-form-field>
                    <mat-form-field class="w-75">
                        <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                    <button class="sign-up" mat-button type="submit">Sign Up</button>
                </form>
                    <span style="margin-left: auto; width:80%">
                        <p style="margin-top:35px; font-size: 14px">
                            By signing up, you agree to our <span style="font-weight: 550"> Terms, Data Policy and
                                Cookies</span> Policy .

                        </p>

                    </span>


                </div>
            


        </div>
    </div>

</div>
